<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Application Form</title>
</head>

<body>

  <img src="./assets/images/Altschool logo.png">
  <h1>Application Form</h1>
  <p>Fill in your details</p>
  <form>
    <label>Firstname*</label>
    <input type="text" placeholder="Firstname" />

    <label>Lastname*</label>
    <input type="text" placeholder="Lastname" />

    <br />
    <br />

    <label>Gender*</label>
    <select>
      <option>Male</option>
      <option>Female</option>
      <option>Prefare Not To Say</option>
    </select>


    <label>Date Of Birth*</label>
    <input type="date" />
    <br />
    <br />

    <label>Email Address*</label>
    <input type="email" placeholder="Enter Email Address" />

    <label>Education Level*</label>
    <select>
      <option disable select>Select level of education</option>
      <option>Bsc</option>
      <option>Msc</option>
      <option>Diploma</option>
      <option>Doctorate (PhD)</option>
      <option>High School/ Secondary School</option>
      <option>Undergraduate</option>
      <option>Junior/Middle School</option>
      <option>Post Graduate</option>
    </select>

    <br />
    <br />

    <label>Country*</label>
    <select>
      <option>Enter your country</option>
      <option>Nigeria</option>
      <option>Over-seas</option>
    </select>

    <label>State/City Of Residence*</label>
    <input type="text" placeholder="Enter your state of residence" />

    <br />
    <br />

    <label>Employment Status*</label>
    <select>
      <option disable select>Employment Status</option>
      <option>Employed</option>
      <option>Unemployed</option>
      <option>Self-employed</option>
    </select>

    <label>Phone Number*</label>
    <input type="number" placeholder="08028772195" />

    <br />
    <br />

    <label>Choose School*</label>
    <select>
      <option disable select>Select School</option>
      <option>School of Creative Economy</option>
      <option>School of Business</option>
    </select>

    <label>Choose Course Of Study*</label>
    <input type="text" placeholder="Course of Study" />

    <br />
    <br />

    <label>How Did You Hear About Us*</label>
    <input type="text" placeholder="E.g Family" />

    <label>Scholarship/Discount Code (optional)*</label>
    <input type="text" placeholder="Scholarship or student ID or discount code" />

    <p> By clicking continue, I agree to <a href="Terms of use"> Terms of Use </a> and acknowledge that I
      have read the <a href="Privacy Policy"> Privacy Policy. </a> </p>
    <br />
    <p> <input type="Submit" value="Proceed" /> </p>
    <br />
    <h2>Already have an account? <a href="Sign in"> Sign in </a> </h2>

  </form>

  <body>
    <header>
      <nav>

        <a href="aboutme.html">Aboutme Page</a>

      </nav>
    </header>
  </body>

</body>

</html>
